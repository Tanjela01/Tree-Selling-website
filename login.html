      <h1>Login</h1>
        <form action="" method="post">                     <!--/action_page.php-->
          {% csrf_token %}
          <div class="form-group">
            <label for="name">User Name:</label>
            <input name="usernm" type="name" class="form-control" placeholder="Enter Name" id="name">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input name="userpasswd" type="password" class="form-control" placeholder="Enter password" id="pwd">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> <h6>Don't Show Again.</h6>
            </label>
          </div>
            <button type="submit" class="btn btn-primary text-center">Submit</button>
        </form>
      </div>
